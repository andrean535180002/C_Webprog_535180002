<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <link rel="stylesheet" href="/css/style.css">


    <title>Kalkulator Sederhana</title>
</head>

<body>
   
    <section id="section-top" class="jumbotron jumbotron-fluid d-flex justify-content-center align-items-center">
        <div class="container text-center">           
            <h1 class="display-3" style="font-family: 'PT Sans', sans-serif; color:mistyrose;">
                <i class="fas fa-calculator" 
                    style="font-size: 100px; color:lightgrey; padding-top: 30px; padding-bottom: 0px;">
                </i>
                <b>Kalkulator Sederhana</b>                 
            </h1>          
        </div>
    </section>

    <form name="calculator" class="d-flex justify-content-center align-items-center">
        <table class="tabel" id="rcorners1">    
             <tr >
                <td><b>Angka 1</b></td>
                <td>:</td>
                <td><input type="number" name="angka1"></td>
            </tr>
            <tr>
                <td><b>Angka 2</b></td>
                <td>:</td>
                <td><input type="number" name="angka2"></td>
            </tr>
            <tr>
                <td><b>Hasil</b></td>
                <td>:</td>
                <td><input type="number" name="hasil"></td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <div class="calculator-keys">
                        <button  type="button" class="operator btn btn-info" onclick="tambah()" >+</button>
                        <button type="button" class="operator btn btn-info" onclick="kurang()">-</button>
                        <button type="button" class="operator btn btn-info" onclick="kali()">&times;</button>
                        <button type="button" class="operator btn btn-info" onclick="bagi()">&divide;</button>
                    </div>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>

<script type="text/javascript">
function tambah(){
    var angka1=parseFloat(document.calculator.angka1.value);
    var angka2=parseFloat(document.calculator.angka2.value);
    var hasil= angka1+angka2;
    document.calculator.hasil.value=hasil;
}
function kurang(){
    var angka1=parseFloat(document.calculator.angka1.value);
    var angka2=parseFloat(document.calculator.angka2.value);
    var hasil= angka1-angka2;
    document.calculator.hasil.value=hasil;
}
function kali(){
    var angka1=parseFloat(document.calculator.angka1.value);
    var angka2=parseFloat(document.calculator.angka2.value);
    var hasil= angka1*angka2;
    document.calculator.hasil.value=hasil;
}
function bagi(){
    var angka1=parseFloat(document.calculator.angka1.value);
    var angka2=parseFloat(document.calculator.angka2.value);
    var hasil= angka1/angka2;
    document.calculator.hasil.value=hasil;
}
</script>

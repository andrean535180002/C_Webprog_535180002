<!DOCTYPE html>
<html>

<head>
    <title>If</title>

    <script>

        var daftar = [];

        function Addteks(pteks) {
            if (daftar.length == 5) {
                alert("Anda telah memasukkan teks 5 kali !");
            }
            else if (daftar.length < 5 && pteks.length < 3) {
                alert("Minimum karakter teks adalah 3 huruf!");
            }
            else {
                daftar.push(pteks);
                document.getElementById("iteks").value = "";
                document.getElementById("iteks").focus();
            }
        }

        function InLoop() {
            var item;
            for (item of daftar) {
                document.getElementById("oResult").innerHTML += item + "<br />";
            }
        }
    </script>

</head>

<body>

    <input type="text" id="iteks" placeholder="Masukkan teks disini (max 5)" style="width: 500px;">
    <button type="button" onclick='Addteks(document.getElementById("iteks").value)'>Tambahkan</button>
    <button type="button" onclick='InLoop()'>Tampilkan Semua</button>

    <br><br>

    <p id="oResult"></p>

</body>

</html>

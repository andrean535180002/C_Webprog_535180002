<!DOCTYPE html>
<html>

<head>
    <title>String</title>

    <script>
        function AddString(id, str1, str2) {
            document.getElementById(id).innerHTML = str1 + str2;
        }
    </script>

</head>

<body>

    <button type="button" onclick='AddString("cLine2", "Hi ", "There!")'>Ubah</button>
    <p id="cLine2">Lorem Ipsum!</p>

</body>

</html>

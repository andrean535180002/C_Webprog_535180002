<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktek Web Programming 1</title>
</head>

<body>
    <h1>Web</h1>
    <form action="http://www.praktekweb.com/profile.php">

        <p>Pilih warna yang anda inginkan:
            <br />
            <input type="radio" name="warna" value="merah" checked="checked" /> Merah
            <input type="radio" name="warna" value="kuning" /> Kuning
            <input type="radio" name="warna" value="biru" /> Biru
        </p>

        <p>Pilih Barang yang anda inginkan:
            <br />
            <input type="checkbox" name="barang" value="baju" checked="checked" /> Baju
            <input type="checkbox" name="barang" value="celana" /> Celana
            <input type="checkbox" name="barang" value="topi" /> Topi
        </p>

    </form>

</body>

</html>

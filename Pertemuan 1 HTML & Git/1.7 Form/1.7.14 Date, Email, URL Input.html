<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktek Web Programming 1</title>
</head>

<body>
    <h1>Web</h1>

    <form action="http://www.praktekweb.com/bookings/" method="post">

        <label for="depart">Departure date:</label>
        <input type="date" name="depart" /><br><br>

        <label for="email">Please enter your email address:</label>
        <input type="email" name="email" /><br><br>

        <label for="website">Please enter your website address:</label>
        <input type="url" name="website" /><br><br>

        <input type="submit" value="Submit" />

    </form>

</body>

</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Font Variant</title>
	<style>
		p{
			font-variant: normal;
		}
		span.smallcaps{
			font-variant: small-caps;
		}
	</style>
</head>
<body>
	<p>ini adalah font normal, tetapi terdapat <span class="smallcaps">variant smallcaps</span> dibagian tengah</p>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Properti Text-Indent</title>
	
	<style>
		.indent {text-indent : 3em;}
	</style>
	
</head>

<body>
	<p>Paragraf ini harus disejajarkan dengan sisi kiri browser</p>
	<p class="indent">Hanya baris pertama paragraf ini yang harus di indentasi oleh 3 em, ini seharusnya tidak berlaku untuk baris berikutnya dalam paragraf yang sama.</p>
</body>
</html>

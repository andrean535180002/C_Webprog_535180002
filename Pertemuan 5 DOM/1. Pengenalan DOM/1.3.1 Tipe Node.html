<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming</title>
</head>
<body>

    <p id="myP">Klik tombol dibawah untuk mendapatkan Tipe node dari elemen ini.</p>

    <button onclick="myFunction()">Tipe Node</button>

    <p id="demo"></p>

    <script>
    function myFunction() {
    var x = document.getElementById("myP").nodeType;
    document.getElementById("demo").innerHTML = x;
    }
    </script>
</body>
</html>
